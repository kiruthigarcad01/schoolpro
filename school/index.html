<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
<div class="header">
  <img src="images/kiki.png" alt="">
</div>
<div class="slogan">
  <h1>RKI E-Patasala</h1>
</div>

<div class="imagecontainer">
    <div id="swiper" class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="https://picsum.photos/id/230/1000/300" alt=""></div>
          <div class="swiper-slide"><img src="https://picsum.photos/id/231/1000/300" alt=""></div>
          <div class="swiper-slide"><img src="https://picsum.photos/id/232/1000/300" alt=""></div>
          
          
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper('.swiper', {
    // Optional parameters
    direction: 'horizontal',
    loop: true,
    autoplay:{delay:2000,},
    slidesPerView:2,
    spaceBetween:10,
  
    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },
  
    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  
    // And if we need scrollbar
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  });
  swiper.autoplay.stop();
      const swiperContainer = document.getElementById("swiper");
      swiperContainer.addEventListener("mouseover", (e) => {
        swiper.autoplay.start();
      });
      swiperContainer.addEventListener("mouseout", () => {
        swiper.autoplay.stop();
      });
    

  </script>
</body>
</html>
